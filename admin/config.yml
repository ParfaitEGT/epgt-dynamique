backend:
  name: git-gateway
  branch: main
  locale: 'fr'
  repo: ParfaitEGT/epgt-dynamique
  site_domain: epgt-dynamique.netlify.app

site_url: https://epgt-dynamique.netlify.app
local_backend: true

media_folder: "images"
public_folder: "/images"

collections:
  - name: "articles"
    label: "Articles"
    folder: "articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Contenu", name: "body", widget: "markdown" }

  - name: "accueil"
    label: "Page d'accueil"
    files:
      - label: "Contenu d'accueil"
        name: "contenu_accueil"
        file: "content/accueil.md"
        fields:
          - { label: "Titre principal", name: "titre", widget: "string" }
          - { label: "Sous-titre", name: "sous_titre", widget: "string" }
          - { label: "Texte de présentation", name: "presentation", widget: "text" }
          - { label: "Texte du bouton", name: "texte_bouton", widget: "string" }
